<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayuda - OverClock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
      <div class="logo fs-3 fw-bold">OverClock</div>
      <nav>
        <a class="btn btn-link" href="../index.html">Inicio</a>
        <a class="btn btn-link" href="componentes.html">Componentes</a>
        <a class="btn btn-link" href="perifericos.html">Periféricos</a>
        <a class="btn btn-link" href="ofertas.html">Ofertas</a>
        <a class="btn btn-link" href="#">Ayuda</a>
      </nav>
    </header>

    <h1 class="my-4">Centro de Ayuda</h1>
    <p>Si tenés dudas o consultas, completá el siguiente formulario y nuestro equipo te responderá:</p>

    <form>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Enviar</button>
    </form>

    <footer class="mt-5 border-top py-3 text-center">
      <p>© OC Componentes para PC</p>
    </footer>
  </div>
</body>
</html>
