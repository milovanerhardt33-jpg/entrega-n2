<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayuda - OverClock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">

    <header class="d-flex justify-content-between align-items-center py-3 border-bottom animate__animated animate__fadeInDown">
      <div class="logo fs-3 fw-bold">OverClock</div>
      <nav>
        <a class="btn btn-link" href="../index.html">Inicio</a>
        <a class="btn btn-link" href="componentes.html">Componentes</a>
        <a class="btn btn-link" href="perifericos.html">Periféricos</a>
        <a class="btn btn-link" href="ofertas.html">Ofertas</a>
        <a class="btn btn-link fw-bold text-dark" href="#">Ayuda</a>
      </nav>
    </header>

    <h1 class="display-5 fw-bold text-center my-4 animate__animated animate__fadeInUp">Centro de Ayuda</h1>
    <p class="text-center animate__animated animate__fadeIn animate__delay-1s">
      Si tenés dudas o consultas, completá el siguiente formulario y nuestro equipo te responderá lo antes posible:
    </p>

    <form class="mt-4 animate__animated animate__zoomIn animate__delay-2s">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control shadow-sm" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control shadow-sm" required>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control shadow-sm" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-dark animate__animated animate__pulse animate__infinite">
        Enviar
      </button>
    </form>

    <footer class="mt-5 border-top py-3 text-center animate__animated animate__fadeInUp animate__delay-3s">
      <p>© OC Componentes para PC</p>
    </footer>
  </div>
</body>
</html>
